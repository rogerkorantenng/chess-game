<!DOCTYPE html>
<html>
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="{% static 'js/jq.js' %}"></script>
    <title>Chess</title>
    <link
            rel="shortcut icon"
            type="image/png"
            href="{% static 'chess.png' %}"
    />
    <style>
        /* Inline styles for specific elements */
        .turn-flag {
            width: 40px;
            height: auto;
            margin-left: 5px;
        }

        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #preloader video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Hide preloader once page is fully loaded */
        body.loaded #preloader {
            display: none;
        }
    </style>
</head>

<body>

<!-- Preloader -->
<div id="preloader">
    <video autoplay loop muted>
        <source src="{% static 'videos/nato_intro2.mp4' %}" type="video/mp4"/>
        Your browser does not support the video tag.
    </video>
</div>

<!-- Reset Button -->


<!-- Main Game Container -->
<div class="container">
    <h1 class="turns" id="turns">Nato Starts</h1>
</div>

<div class="difContainer">
    <!-- Top Status Bar -->
    <div class="top-status-bar status-bar">
        <div id="darkStatus" class="captured-pieces">
            <h2>Captured Pieces:</h2>
        </div>
    </div>

    <!-- Chessboard Container -->
    <div class="container" id="boardContainer">
        <div class="chessboard" id="board">
            <!-- Chessboard squares and pieces will be dynamically rendered by JS -->
        </div>
    </div>
    <audio id="backgroundMusic" src="{% static 'music/war.mp3' %}" autoplay loop></audio>


    <!-- Bottom Status Bar -->
    <div class="bottom-status-bar status-bar">
        <div id="lightStatus" class="captured-pieces">
            <h2>Captured Pieces:</h2>
        </div>
    </div>

    <button class="resetButton">
        <a href="{% url 'resetBoard' %}">Reset The Board</a>
    </button>
</div>

{% csrf_token %}

<!-- Hidden AI Color -->
<h1 hidden id='aiCol'>{{ aiCol }}</h1>

<!-- Popup for Endgame -->
<div class="popup" id="popup-1">
    <div class="overlay"></div>
    <div class="content">
        <div class="close-btn" onclick="togglePopup()">&times;</div>
        <h1 id="winner">Game Over</h1>
        <a>
            <button class="new-game-btn">
                <a href="{% url 'resetBoard' %}">New Game!</a>
            </button>
        </a>
    </div>
</div>

<script src="{% static 'js/app.js' %}"></script>

<!-- JavaScript to hide preloader after 5 seconds -->
<script>
    window.addEventListener('load', function () {
        setTimeout(function () {
            document.body.classList.add('loaded');
        }, 5); // 5000 milliseconds = 5 seconds
    });


    document.addEventListener('click', function () {
        const music = document.getElementById('backgroundMusic');
        music.muted = false;
        music.volume = 0.4;    // Set the volume (50%)
        music.play();
    });
</script>

</body>
</html>
